<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>

    <style>
        h1 {
            color : blue;
        }
    </style>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span> <!-- span이라고 하는 이유는 옆에 아이콘이랑 같이 하기위해-->
            <!-- To Do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class = "welcome-header__text">If you have a KoKoa Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder ="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href='#'>Find KoKoa Account or Password</a>        
    </form>

    <script src="https://kit.fontawesome.com/26893368c7.js" crossorigin="anonymous"></script>
</body>
</html>
