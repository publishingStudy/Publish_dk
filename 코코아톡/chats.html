<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats - Kokoa Clone </title>

    <style>
        h1 {
            color : blue;
        }
    </style>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span> <!-- span이라고 하는 이유는 옆에 아이콘이랑 같이 하기위해-->
            <!-- To Do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full fa-2x"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>

    </header>

    <a id="friends-display-link"><i class="fas fa-info-circle"></i>Friends'Names Display"</a>

    <main class="main-screen">
    <div class = "user-component">
        <div class="user-component__column">
            <img src="#" class="user-component__avatar user-component__avatar"/>
            <div class = "user-component__text">
                <h4 class="user-component__title">KoKoaTalk</h4>
                <h6 class="user-component__subtitle">please check My KoKoa Account info</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class = "badge">1</div>
            
        </div>
    </div>


</main>

    <nav class ="nav">
        <ul class = "nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#">
                <span class="nav__newBtn"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/26893368c7.js" crossorigin="anonymous"></script>
</body>
</html>
