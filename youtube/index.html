<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26893368c7.js" crossorigin="anonymous"></script>
    <title>Youtube Mobile</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
        <!--Video-->
    <section class="player">
        <video controls src=""></video>
    </section>
    <!--Video Info-->
    <section class="info">
    <!--Meta data-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Elle</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">Clone Coding: Youtube Mobile WebSite 유튜브 모바일 웹사이트 따라만들기</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1Month Ago</span>
            </div>
        </div>
    <!--Actions-->
        <div class="actions">
            <li><button><i class ="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class ="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class ="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class ="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class ="fas fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
    <!--Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="../public/avatar.jpg" alt="">
                <div class="info"><span class="name">

                </span><button class="1M subscribers">

                </button></div>
            </div>
            <div class="subscribe"></div>
        </div>

    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="../public/avatar.jpg" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class ="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="../public/avatar.jpg" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class ="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="../public/avatar.jpg" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class ="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>



</body>
</html>
